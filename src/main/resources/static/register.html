<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Дневник полива</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h1>Дневник полива растений</h1>
        <h2>Регистрация</h2>

        <div id="error" class="error-message" style="display: none;"></div>

        <form id="register-form" onsubmit="registerUser(event)">
            <div class="form-group">
                <label for="login" class="required">Логин:</label>
                <input type="text" id="login" required maxlength="20">
            </div>
            <div class="form-group">
                <label for="password" class="required">Пароль:</label>
                <input type="password" id="password" required maxlength="16">
            </div>
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" id="surname" maxlength="30">
            </div>
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" maxlength="30">
            </div>
            <div class="form-group">
                <label for="patronymic">Отчество:</label>
                <input type="text" id="patronymic" maxlength="30">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Зарегистрироваться</button>
        </form>

        <div class="auth-footer">
            <p>Уже есть аккаунт? <a href="index.html">Войти</a></p>
        </div>
    </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
